<mat-toolbar color="primary">
    <span>Angular v13 - New Features, Changes and Dependencies</span>
</mat-toolbar>
<mat-drawer-container class="drawer-container">
    <mat-drawer mode="side" opened class="side-container">
        <mat-nav-list style="padding-top: 0px;">
          <a mat-list-item *ngFor="let list of lists" [routerLink]="'angularUpdates/' + list.id" routerLinkActive="active">
            {{ list.name }}
            <mat-divider></mat-divider>
          </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="main-container">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
